<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color Detection - KNN Model</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
    <div class="container">
        <header>
            <h1>üé® Color Detection</h1>
            <p class="subtitle">Real-time Color Recognition using KNN Model</p>
        </header>

        <div id="apiStatus" class="api-status"></div>

        <div class="tab-navigation">
            <button class="tab-btn active" data-tab="camera">üì∑ Live Camera</button>
            <button class="tab-btn" data-tab="upload">üìÅ Upload Image</button>
        </div>

        <div class="content">
            <!-- CAMERA -->
            <div id="camera-tab" class="camera-section tab-content active">
                <div class="camera-container">
                    <video id="video" playsinline></video>
                    <canvas id="canvas"></canvas>
                    <div class="roi-overlay"></div>
                </div>

                <div class="controls">
                    <button id="startBtn" class="btn-start">START CAMERA</button>
                    <button id="stopBtn" class="btn-stop" disabled>STOP CAMERA</button>
                </div>

                <div class="camera-switch">
                    <button id="switchCameraBtn" class="btn-switch" title="Switch to rear camera">
                        üîÑ Switch Camera
                    </button>
                    <span id="cameraType" class="camera-type">Front Camera</span>
                </div>

                <div id="status" class="status"></div>
            </div>

            <!-- UPLOAD -->
            <div id="upload-tab" class="camera-section tab-content">
                <div class="upload-container">
                    <input type="file" id="imageInput" accept="image/*" hidden>
                    <div id="uploadArea" class="upload-area">
                        <div class="upload-icon">üì∏</div>
                        <p class="upload-text">Click atau drag image di sini</p>
                        <p class="upload-subtext">Support: JPG, PNG, GIF, WebP</p>
                    </div>

                    <div id="uploadedImage" style="display:none;">
                        <img id="previewImage" style="max-width:100%; border-radius:10px;">
                    </div>
                </div>

                <div class="controls">
                    <button id="selectImageBtn" class="btn-start">SELECT IMAGE</button>
                    <button id="clearImageBtn" class="btn-stop" disabled>CLEAR</button>
                </div>

                <div id="uploadStatus" class="status"></div>
            </div>

            <!-- RESULTS -->
            <div class="results-section">
                <div class="result-card">
                    <div class="result-label">Detected Color</div>
                    <div id="colorName" class="result-value">-</div>

                    <div class="result-label" style="margin-top:15px;">Confidence</div>
                    <div class="confidence-bar">
                        <div id="confidenceFill" class="confidence-fill"></div>
                    </div>

                    <div style="text-align:right; font-size:0.85em; margin-top:5px;">
                        <span id="confidencePercent">0%</span>
                    </div>

                    <div class="color-preview">
                        <div class="color-box roi-color" id="roiColor"></div>
                        <div class="color-box predicted-color" id="predictedColor"></div>
                    </div>
                </div>

                <div class="result-card">
                    <div class="result-label">Color Values</div>
                    <div class="data-display">
                        <div class="data-item"><div class="data-label">Red</div><div id="valueR" class="data-value">0</div></div>
                        <div class="data-item"><div class="data-label">Green</div><div id="valueG" class="data-value">0</div></div>
                        <div class="data-item"><div class="data-label">Blue</div><div id="valueB" class="data-value">0</div></div>
                        <div class="data-item"><div class="data-label">Hue</div><div id="valueH" class="data-value">0</div></div>
                        <div class="data-item"><div class="data-label">Saturation</div><div id="valueS" class="data-value">0</div></div>
                        <div class="data-item"><div class="data-label">Value</div><div id="valueV" class="data-value">0</div></div>
                    </div>
                </div>

                <div class="predictions-list">
                    <div class="predictions-title">Top Predictions</div>
                    <div id="predictionsList">
                        <div style="color:#999; text-align:center; padding:20px;">
                            Start camera to see predictions
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
